engines:
  duplication:
    enabled: true
    config:
      languages:
      - ruby
  rubocop:
    enabled: true
  bundler-audit:
    enabled: true
  fixme:
    enabled: true
    config:
      strings:
      - FIXME
      - TODO
ratings:
  paths:
  - Gemfile.lock
  - lib/**
  - "**.rb"
exclude_paths:
  - doc/**/*
  - spec/**/*
  - tmp/**/*
